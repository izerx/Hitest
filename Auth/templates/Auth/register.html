<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Регистрация</title>
  {% load static %}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'Auth/css/bootstrap.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'Auth/css/mdb.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'Auth/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'Auth/css/main.css' %}" rel="stylesheet">
</head>
<body class="grey lighten-3">
  <div class="container h-fill">
    <div class="row h-fill">
      <div class="col-5 mx-auto h-fill">
        <table class="w-100 h-fill">
          <tr>
            <td class="align-middle" align="center">
              <div class="card">

                <h5 class="card-header primary-color white-text text-center py-4">
                  <strong>Создать аккаунт</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">

                  <!-- Form -->
                  <form class="text-center" action="/accounts/register/" method="post" style="color: #757575;">
                    {% csrf_token %}

                    <div class="form-row mb-0">  
                      <div class="col">
                          <!-- Last name -->
                          <div class="md-form">
                              <input type="text" id="id_fio" name="fio" class="form-control {% if errors.surname %}is-invalid{% endif %}" required>
                              <label for="id_fio">ФИО</label>
                              {% if errors.fio %}
                                <div class="invalid-feedback">
                                  {{errors.fio}}
                                </div>
                              {% endif %}
                          </div>
                      </div>
                    </div>

                    <!-- username -->
                    <div class="md-form mt-0">
                      <input type="text" id="id_username" name="username" class="form-control {% if errors.email %}is-invalid{% endif %}" required>
                      <label for="id_username">Имя пользователя</label>
                      {% if errors.username %}
                        <div class="invalid-feedback">
                          {{errors.username}}
                        </div>
                      {% endif %}
                    </div>

                    <div class="md-form mt-0">
                      <select class="browser-default custom-select" name="group">
                        <option selected>Выберете группу</option>
                        <option value="БВТ-191">БВТ-191</option>
                      </select>
                    </div>

                    <!-- Password -->
                    <div class="md-form">
                      <input type="password" id="id_password" name="password" class="form-control {% if errors.password_validation %}is-invalid{% endif %}" required>
                      <label for="password">Пароль</label>
                      {% if errors.password_validation %}
                        <div class="invalid-feedback">
                          {{errors.password_validation}}
                        </div>
                      {% endif %}
                    </div>

                    <div class="md-form">
                      <input type="password" id="id_password_validation" name="password_validation" class="form-control" required>
                      <label for="password_validation">Повторите пароль</label>
                    </div>

                    <!-- Sign in button -->
                    <button class="btn btn-outline-primary btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Зарегистрироваться</button>

                    <!-- Register -->
                    <p>Есть аккаунт?
                      <a href="/accounts/login">Войти</a>
                    </p>

                  </form>
                  <!-- Form -->

                </div>

              </div>
      <!-- Material form login -->
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>


  <script src="{% static 'Auth/js/jquery.js' %}" type="text/javascript"></script>
  <script src="{% static 'Auth/js/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'Auth/js/bootstrap.js' %}" type="text/javascript"></script>
  <script src="{% static 'Auth/js/mdb.js' %}" type="text/javascript"></script>
</body>
</html>

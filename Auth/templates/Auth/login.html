<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login</title>
  {% load static %}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'Auth/css/bootstrap.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'Auth/css/mdb.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'Auth/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'Auth/css/main.css' %}" rel="stylesheet">
</head>
<body class="grey lighten-3">
  <div class="container h-fill">
    <div class="row h-fill">
      <div class="col-5 mx-auto h-fill">
        <table class="w-100 h-fill">
          <tr>
            <td class="align-middle" align="center">
              <div class="card">

                <h5 class="card-header primary-color white-text text-center py-4">
                  <strong>Войти</strong>
                </h5>

                <!--Card content-->
                <div class="card-body px-lg-5 pt-0">

                  <!-- Form -->
                  <form class="text-center" method="post" style="color: #757575;">
                    {% csrf_token %}

                    <!-- Email -->
                    <div class="md-form">
                      <input type="text" id="username" name="username" required class="form-control {% if errors.user %}is-invalid{% endif %}">
                      <label for="username">Имя пользователя</label>
                      {% if errors.user %}
                      <div class="invalid-feedback">
                        {{errors.user}}
                      </div>
                      {% endif %}
                    </div>

                    <!-- Password -->
                    <div class="md-form">
                      <input type="password" id="password" name="password" required class="form-control {% if errors.password %}is-invalid{% endif %}">
                      <label for="password">Пароль</label>
                      {% if errors.password %}
                      <div class="invalid-feedback">
                        {{errors.password}}
                      </div>
                      {% endif %}
                    </div>

                    <!-- Sign in button -->
                    <button class="btn btn-outline-primary btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Войти</button>

                    <!-- Register -->
                    <p>Нет аккаунта?
                      <a href="/accounts/register">Создать</a>
                    </p>
                    <p>Забыли пароль?
                      <a href="">Восстановить</a>
                    </p>

                  </form>
                  <!-- Form -->

                </div>

              </div>
      <!-- Material form login -->
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>


  <script src="{% static 'Auth/js/jquery.js' %}" type="text/javascript"></script>
  <script src="{% static 'Auth/js/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'Auth/js/bootstrap.js' %}" type="text/javascript"></script>
  <script src="{% static 'Auth/js/mdb.js' %}" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Главная</title>
  {% load static %}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'App/css/bootstrap.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'App/css/mdb.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'App/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'App/css/main.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body class="fixed-sn white-skin">
    <header>
  <!--Navbar -->
    <nav class="mb-1 fixed-top navbar navbar-expand-lg navbar-dark info-color">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
        aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item d-flex align-items-center text-white">
                <button class="btn btn-white  btn-sm" data-toggle="modal" data-target="#question_modal">Добавить вопрос</button>
            </li>
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i> {{user.profile.fio}} </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
                <a class="dropdown-item" href="/accounts/logout">Выход</a>
            </div>
            </li>
        </ul>
        </div>
    </nav>
    <!--/.Navbar -->
    </header>
    <div class="sidebar-fixed position-fixed">

        <div class="row mt-3 mb-3">
          <img src="{% static 'logo.png' %}" width="100%" alt="">
        </div>
      
        <div class="list-group list-group-flush border-bottom-0">
          <a href="/" class="list-group-item list-group-item-action waves-effect">
            <i class="fas fa-list-ol mr-3"></i> Доступные тесты
          </a>
          <a href="/history" class="list-group-item active list-group-item-action waves-effect">
            <i class="fas fa-history mr-3"></i> Пройденные тесты
          </a>
        </div>
        <hr class="mt-0">
        © 2022 HiTest <br>
        Дизайн и разработка <br>БВТ-191 - Шахов Р.А <br>
        <hr>
        версия 1.0.0
      
      </div>

    <main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">
        <div class="container-fluid" id="main-container">
            {% include 'App/include/question.html' %}
        </div>
    </div>
    </main>

    {% if user.profile.status != 0 %}
  <!-- Modal -->
  <div class="modal fade" id="question_modal" tabindex="-1" role="dialog" aria-labelledby="question_modal"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="md-form">
          <textarea id="q_text" name="q_text" class="md-textarea form-control" rows="1"></textarea>
          <label for="q_text">Текст вопроса</label>
        </div>
        <div class="md-form">
          <textarea id="q_answer" name="q_answer" class="md-textarea form-control" rows="1"></textarea>
          <label for="q_answer">Правильный ответ</label>
        </div>

        <div class="md-form">
          <textarea id="q_dop_1" name="q_dop_1" class="md-textarea form-control" rows="1"></textarea>
          <label for="q_dop_1">Дополнительный вариант ответа</label>
        </div>
        <div class="md-form">
          <textarea id="q_dop_2" name="q_dop_2" class="md-textarea form-control" rows="1"></textarea>
          <label for="q_dop_2">Дополнительный вариант ответа</label>
        </div>
        <div class="md-form">
          <textarea id="q_dop_3" name="q_dop_3" class="md-textarea form-control" rows="1"></textarea>
          <label for="q_dop_3">Дополнительный вариант ответа</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary" onclick="add_question('{{subject.id}}')">Добавить</button>
      </div>
    </div>
  </div>
  </div>
  {% endif %}

  

  <script src="{% static 'App/js/jquery.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/bootstrap.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/mdb.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/datatables.min.js' %}"></script>
  <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
  <script src="{% static 'App/js/AjaxCSRFgen.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/main.js' %}" type="text/javascript"></script>

  {% block scripts %}
  {% endblock %}
</body>
</html>

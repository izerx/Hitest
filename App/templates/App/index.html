<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Главная</title>
  {% load static %}
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'App/css/bootstrap.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'App/css/mdb.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{% static 'App/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'App/css/main.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>

<body class="grey lighten-3">
    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color">
        <a class="navbar-brand" href="#">Тест № {{test.id}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
        aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item d-flex align-items-center text-white">
                <a class="navlink">Группа {{test.student.group}}</a>
            </li>
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i> {{test.student.fio}} </a>
            <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
                <a class="dropdown-item" href="/accounts/logout">Выход</a>
            </div>
            </li>
        </ul>
        </div>
    </nav>
    <!--/.Navbar -->

  <main>
      <div class="container card">
          <div class="row">
            {% for question in test.questions.all %}
            <div class="question m-4 w-100">
                <p>{{question.text}}</p>
    
                <!-- Group of default radios - option 1 -->
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultGroupExample1" name="groupOfDefaultRadios">
                    <label class="custom-control-label" for="defaultGroupExample1">Option 1</label>
                </div>
                
                <!-- Group of default radios - option 2 -->
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultGroupExample2" name="groupOfDefaultRadios" checked>
                    <label class="custom-control-label" for="defaultGroupExample2">Option 2</label>
                </div>
                
                <!-- Group of default radios - option 3 -->
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultGroupExample3" name="groupOfDefaultRadios">
                    <label class="custom-control-label" for="defaultGroupExample3">Option 3</label>
                </div>

                <!-- Group of default radios - option 3 -->
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="defaultGroupExample4" name="groupOfDefaultRadios">
                    <label class="custom-control-label" for="defaultGroupExample4">Option 3</label>
                </div>
            </div>  
            {% endfor %}         
          </div>
          <div class="row d-flex justify-content-center">
            <button class="btn btn-primary rounded text-center width-a">Завершить</button>
          </div>
          
      </div>
  </main>
  

  <script src="{% static 'App/js/jquery.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/bootstrap.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/mdb.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/datatables.min.js' %}"></script>
  <script src="https://npmcdn.com/flatpickr/dist/flatpickr.min.js"></script>
  <script src="https://npmcdn.com/flatpickr/dist/l10n/ru.js"></script>
  <script src="{% static 'App/js/AjaxCSRFgen.js' %}" type="text/javascript"></script>
  <script src="{% static 'App/js/main.js' %}" type="text/javascript"></script>

  {% block scripts %}
  {% endblock %}
</body>
</html>
